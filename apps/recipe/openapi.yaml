openapi: 3.0.0
info:
  title: Recipe Service API
  version: 1.0.0
  description: 食材リストに基づいてレシピを提案するAPI
servers:
  - url: http://localhost:3002
paths:
  /api/suggestions:
    post:
      summary: レシピ提案リクエスト
      description: 与えられた食材リストからGemini APIを使用してレシピを提案する
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - availableIngredients
              properties:
                availableIngredients:
                  type: array
                  items:
                    type: string
                  description: 使用可能な食材のリスト
      responses:
        '200':
          description: 提案成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  recipes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recipe'
components:
  schemas:
    Recipe:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        requiredIngredients:
          type: array
          items:
            type: string
        steps:
          type: array
          items:
            type: string
        difficulty:
          type: string
          enum: [簡単, 普通, 難しい]
        cookingTime:
          type: string
